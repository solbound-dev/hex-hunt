name: Lint

on:
  push:
  workflow_dispatch:

jobs:
  eslint_web:
    name: Run ESLint (web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run types build
        run: yarn workspace @hex-hunt-app/types build

      - name: Run ESLint
        run: yarn workspace web run lint

  eslint_api:
    name: Run ESLint (api)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.x
          cache: 'yarn'
          cache-dependency-path: '**/package.json'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run types build
        run: yarn workspace @hex-hunt-app/types build

      - name: Run ESLint
        run: yarn workspace api run lint
